<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sprint 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="container rounded-3 text-white my-3">
<!--============================================ TITULO ==========================================================-->
        <p class="fs-1 text-center"> App de gastos</p>
<!--==============================================================================================================-->
<!--============================================ CATEGORIAS ======================================================-->
        <div class="row g-2">
            <div class="col">
                <p class="categoria my-0 mx-2 fst-italic"> Nombre </p>
                <input id="nombre" type="text" class="form-control" placeholder="Ej: Juan" aria-label="Nombre">
            </div>
            <div class="col">
                <p class="categoria my-0 mx-2 fst-italic"> Gasto realizado </p>
                <input id="gasto" type="number" class="form-control" placeholder="Ej: $100" aria-label="Gasto">
            </div>
<!--==============================================================================================================-->
<!--============================================ BOTÓN "AGREGAR" =================================================-->
            <div class="d-grid gap-2">
                <button onclick="capturar(nombre, gasto)" class="btn btn-primary" type="button"> Agregar </button>
            </div>
<!--==============================================================================================================-->
<!--============================================ DATOS RECIBIDOS =================================================-->
            <div class="rounded my-2 entrega">
                <p class="m-2" id="entrega"> Esperando datos... </p>
            </div>
<!--==============================================================================================================-->
<!--============================================ RESULTADOS ======================================================-->
            <div class="results rounded m-0">
                <p class="fs-6 mx-1 my-0"> Se gastó en total: 
                <p class="mx-1 my-0" id="resultado"></p>
                <p class="fs-6 mx-1 my-0"> Cada persona debe aportar:
                <p class="mx-1 my-0" id="aporte"></p>
            </div>
<!--==============================================================================================================-->
<!--============================================ BOTÓN "VACIAR" ==================================================-->
            <div class="d-grid gap-2 col-6 mx-auto my-2">
                <button onclick="vaciar(nombre, gasto, resultado, aporte)"class="btn btn-secondary" type="button">Vaciar</button>
            </div>
<!--==============================================================================================================-->
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
